<div class=" container d-flex flex-column justify-content-center"
  style="min-height: 72vh; height: 100%; margin-bottom: 100px">
  <div class="  p-2 w-100" style="background-color: #fff">
    <div class="w-100 text-center">
      <h1 style="font-weight: 700">Contatos</h1>
    </div>

    <!-- <mat-divider></mat-divider> -->
    <div class="mat-elevation-z8 rounded p-2">
      <div class="w-100 d-flex justify-content-between">
        <div>
          <button mat-raised-button class="ms-2" style=" width: auto; height: auto; "
            (click)="save()" color="accent" type="button">
            <mat-icon>add</mat-icon>
            Adicionar um novo contato
          </button>
        </div>
        <mat-form-field class="w-25" appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João carlos" #input>
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <!-- Progress Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Criado em  </th>
          <td mat-cell *matCellDef="let row"> {{ row.createdAt | date: 'short'}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ações  </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <button mat-raised-button (click)="openContact(row.id)">Ver contatos</button>
              <button mat-mini-fab color="warn" (click)="deleteContact(row.id)">
                <mat-icon>delete</mat-icon>
              </button>

            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"> Sem contatos</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of contatos"></mat-paginator>
    </div>
    <mat-divider></mat-divider>

  </div>
</div>
