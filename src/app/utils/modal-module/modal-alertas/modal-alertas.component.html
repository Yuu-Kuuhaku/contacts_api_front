<h2 mat-dialog-title>{{alerta.name}}</h2>
<mat-dialog-content class="mb-3">
    <p>Mensagem: {{alerta.mensagem}}</p>
</mat-dialog-content>
<mat-dialog-actions class="d-block text-right">
    <button type="button" mat-raised-button class="mx-2" color="primary" (click)="close()">
      Ok
    </button>
</mat-dialog-actions>
